
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plener Chrupnęło - Logistyka Smaku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
      body { background-color: #0a0a0b; color: #f8fafc; margin: 0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0a0a0b; }
      ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #ff7a00; }
      
      .logistic-font { font-weight: 900; font-style: italic; text-transform: uppercase; letter-spacing: -0.05em; }
      
      input[type=range] { -webkit-appearance: none; background: transparent; cursor: pointer; }
      input[type=range]::-webkit-slider-runnable-track { height: 6px; background: #1f1f23; border-radius: 4px; }
      input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%; background: #ff7a00; margin-top: -7px; box-shadow: 0 0 15px rgba(255, 122, 0, 0.4); border: 2px solid #0a0a0b; }

      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake { animation: shake 0.5s infinite; }
    </style>
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>
